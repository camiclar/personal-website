<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Camilla Clark{% endblock %}</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts - make sure you select both normal and bold styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hover.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body id="{% block body_id %}{% endblock %}">
    <!-- NAVIGATION: Single responsive Bootstrap navbar -->
    <nav class="navbar navbar-expand-md navbar-light navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <span class="material-symbols-outlined logo">hive</span>
                <span class="visually-hidden" aria-hidden="true">Camilla Clark</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto align-items-center gap-3">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle nav-dropbtn {% if request.endpoint and 'project' in request.endpoint %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Projects
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item {% if request.endpoint == 'iu_mobile' %}active{% endif %}" href="{{ url_for('iu_mobile') }}">IU Mobile User Feedback</a></li>
                            <li><a class="dropdown-item {% if request.endpoint == 'building_a_mind' %}active{% endif %}" href="{{ url_for('building_a_mind') }}">Building A Mind UI</a></li>
                            <li><a class="dropdown-item {% if request.endpoint == 'resource_library' %}active{% endif %}" href="{{ url_for('resource_library') }}">Career Resource Library</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link hvr-float {% if request.endpoint == 'about' %}active{% endif %}" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link hvr-float {% if request.endpoint == 'resume' %}active{% endif %}" href="{{ url_for('resume') }}">Resume</a></li>
                    <li class="nav-item"><a class="nav-link hvr-float {% if request.endpoint == 'contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link hvr-float" href="https://github.com/camiclar/personal-website" target="_blank" rel="noopener noreferrer">GitHub Repo</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <h2>Let's get in touch!</h2>
        <a class="hvr-float" href="mailto:camiclar@iu.edu">camiclar@iu.edu</a>
        <a class="hvr-float" href="https://www.linkedin.com/in/camilla-clark/">LinkedIn</a>
    </footer>

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    {% block scripts %}{% endblock %}
</body>

</html>
